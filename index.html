    <script>
      /**
       * Series4Uplus - Telegram SDK Version Compatibility Patch
       * This script intercepts the Telegram WebApp object to provide a functional mock 
       * for CloudStorage on older clients (Version < 6.9), silencing the 
       * "[Telegram.WebApp] CloudStorage is not supported in version 6.0" error.
       */
      (function() {
        const cloudStorageMock = {
          setItem: function(k, v, cb) { if(cb) cb(null, true); return this; },
          getItem: function(k, cb) { if(cb) cb(null, null); return this; },
          getItems: function(ks, cb) { if(cb) cb(null, null); return this; },
          removeItem: function(k, cb) { if(cb) cb(null, true); return this; },
          removeItems: function(ks, cb) { if(cb) cb(null, true); return this; },
          getKeys: function(cb) { if(cb) cb(null, []); return this; }
        };

        var tg = window.Telegram || {};
        var wa = tg.WebApp || {};
        
        // Lock CloudStorage property
        Object.defineProperty(wa, 'CloudStorage', {
          get: function() { return cloudStorageMock; },
          set: function() { /* Prevent SDK from overwriting with its throwing implementation */ },
          enumerable: true,
          configurable: true
        });

        // Intercept WebApp assignment to prevent the SDK from replacing the object entirely
        Object.defineProperty(tg, 'WebApp', {
          get: function() { return wa; },
          set: function(val) { 
            if (val && typeof val === 'object' && val !== wa) {
              // Copy properties from the new SDK object to our patched object
              for (var key in val) {
                if (key !== 'CloudStorage') wa[key] = val[key];
              }
            }
          },
          enumerable: true,
          configurable: true
        });

        window.Telegram = tg;
      })();
    </script>
